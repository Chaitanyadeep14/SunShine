<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | SunShine Die Casting</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/components.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main>
        <!-- Header Section -->
    <section class="header">
        <h2>Precision in Every Mold, Excellence in Every Cast</h2>
        <p>Delivering high-quality die-cast solutions with accuracy, durability, and innovation.</p>
    </section>

    <!-- Team Section -->
    <section class="team">
        <img src="https://firebasestorage.googleapis.com/v0/b/storage-bbd27.firebasestorage.app/o/Website%20Storage%2FGallery%2FTeam-1.JPG?alt=media&token=fa13848b-85a0-4355-a7b0-20d4d71cea68" alt="Company Team">
    </section>

    <!-- Founder & Products Section -->
    <section class="content">
        <div class="founder">
            <img src="founder.jpg" alt="Founder">
        </div>
        <div class="product-grid">
            <div class="product"><img src="product1.jpg" alt="Die Cast Product 1"></div>
            <div class="product"><img src="product2.jpg" alt="Die Cast Product 2"></div>
            <div class="product"><img src="group.jpg" alt="Team Group"></div>
            <div class="product"><img src="product3.jpg" alt="Die Cast Product 3"></div>
            <div class="product"><img src="product4.jpg" alt="Die Cast Product 4"></div>
            <div class="product"><img src="product5.jpg" alt="Die Cast Product 5"></div>
            <div class="product"><img src="product6.jpg" alt="Die Cast Product 6"></div>
            <div class="product"><img src="product7.jpg" alt="Die Cast Product 7"></div>
        </div>
    </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>
</body>
</html>
